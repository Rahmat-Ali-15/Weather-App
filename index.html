<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <script src="./script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</head>
<body>

    <div class="weather-container">
        <div class="search-container">
            <input type="text" placeholder="Search your city/town/state/country..." id="search">
            <div class="search-icon">
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div>
                    <i class="fas fa-location-arrow" id="shareBtn"></i>
                </div>
            </div>
        </div>
        <div class="cloud">
            <img src="./Utilities/drizzling_with_lightning_at_day.webp" alt="cloud">
            <div class="weather-info"></div>
        </div>
        <div class="prev-weather">
            <div class="up">
                <p>Today</p>
                <p id="current_date"></p>
            </div>
            <div class="bottom">
                <div id="currentTime">
                    <p>20 <sup>&deg;</sup>C</p>
                    <img src="./Utilities/drizzling_with_lightning_at_day.webp" alt="cloud">
                    <p id="curTime"></p>
                </div>
                <div id="before_3_hrs">
                    <p>17 <sup>&deg;</sup>C</p>
                    <img src="./Utilities/drizzling_with_lightning_at_day.webp" alt="cloud">
                    <p id="before_3"></p>
                </div>
                <div id="before_6_hrs">
                    <p>19 <sup>&deg;</sup>C</p>
                    <img src="./Utilities/drizzling_with_lightning_at_day.webp" alt="cloud">
                    <p id="before_6"></p>
                </div>
                <div id="before_9_hrs">
                    <p>21 <sup>&deg;</sup>C</p>
                    <img src="./Utilities/drizzling_with_lightning_at_day.webp" alt="cloud">
                    <p id="before_9"></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
